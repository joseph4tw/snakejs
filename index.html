<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="item-left">
            <h1>Snake.js</h1>
            <h2>Level: <span id="level">1</span></h2>
            <h2>Score: <span id="score">0</span></h2>
            <button id="sounds">Sound On</button>
        </div>
        <canvas id="canvas" class="item-center" width="500" height="500">
            <p>Snake game canvas.</p>
        </canvas>
        <div class="item-right">
            <h2>Instructions</h2>
            <p>
                Use your keyboard arrows to move the snake in the desired direction.
            </p>
            <p>
                If on mobile, swipe in the direction you want the snake to move to.
            </p>
        </div>
    </div>
    <audio id="apple-crunch-1">
        <source src="./sounds/apple_crunch_1.mp3">
    </audio>
    <audio id="apple-crunch-2">
        <source src="./sounds/apple_crunch_2.mp3">
    </audio>
    <audio id="apple-crunch-3">
        <source src="./sounds/apple_crunch_3.mp3">
    </audio>
    <audio id="apple-crunch-4">
        <source src="./sounds/apple_crunch_4.mp3">
    </audio>
    <audio id="level2">
        <source src="./sounds/level2.mp3">
    </audio>
    <audio id="level3">
        <source src="./sounds/level3.mp3">
    </audio>
    <audio id="level4">
        <source src="./sounds/level4.mp3">
    </audio>
    <audio id="level5">
        <source src="./sounds/level5.mp3">
    </audio>
    <audio id="level6">
        <source src="./sounds/level6.mp3">
    </audio>
    <audio id="level7">
        <source src="./sounds/level7.mp3">
    </audio>
    <audio id="level8">
        <source src="./sounds/level8.mp3">
    </audio>
    <audio id="level9">
        <source src="./sounds/level9.mp3">
    </audio>
    <audio id="level10">
        <source src="./sounds/level10.mp3">
    </audio>
    <audio id="game-over">
        <source src="./sounds/game_over.mp3">
    </audio>
    <script type="module" src="./js/game.js"></script>
    <script type="module" src="./js/snake.js"></script>
    <script type="module" src="./js/circularLinkedList.js"></script>
    <script type="module" src="./js/sounds.js"></script>
    <!-- <script src="./js/snake.js"></script> -->
    <script type="module">
        import { startGame } from './js/game.js'
        startGame();
    </script>
</body>
</html>
